[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "schemalution-cli"
version = "0.0.1"
description = "CLI for schemalution registry export and JSON I/O."
requires-python = ">=3.10"
dependencies = [
  "schemalution-core",
  "schemalution-pack",
]

[project.scripts]
schemalution = "schemalution_cli.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["schemalution_cli"]
