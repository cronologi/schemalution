name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tooling
        run: |
          python -m pip install -U pip
          python -m pip install ruff pyright pytest
      - name: Install packages (editable)
        run: |
          python -m pip install -e ./packages/schevo-core \
            -e ./packages/schevo-pack \
            -e ./packages/schevo-mongo \
            -e ./packages/schevo-spark \
            -e ./packages/schevo-compose \
            -e ./packages/schevo-pack-example-crm
      - name: Lint
        run: ruff check .
      - name: Format
        run: ruff format --check .
      - name: Typecheck
        run: pyright
      - name: Test
        run: pytest
